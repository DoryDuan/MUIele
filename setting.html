<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content" id="setting">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" @tap="checkVersion">
						<span>检查更新</span>
						<span class="g-s-text mui-pull-right" style="margin-right: 20px;">{{version}}</span>
					</a>
				</li>
				<li class="mui-table-view-cell" @tap="feedback">
					<a class="mui-navigate-right">
						意见反馈
					</a>
				</li>
				<li class="mui-table-view-cell" @tap="aboutElm">
					<a class="mui-navigate-right">
						关于饿了么
					</a>
				</li>
			</ul>
			<div class="loginout-btn-wrap public-margin-top">
				<button class="public-w-btn loginout-btn" @tap="signOut">退出登录</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var setting = new Vue({　　
				el: "#setting",
				data: {
					version:''
				},
				methods: {
					checkVersion: function(){
						
					},
					feedback: function(){
						mui.openWindow({
							url: 'feedback.html',
							id: 'feedback'
						})
					},
					aboutElm: function(){
						mui.openWindow({
							url: 'about.html',
							id: 'about'
						})
					},
					signOut: function(){
						
					}
				}
			})
		</script>
	</body>

</html>
