<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>

			</div>
			<div class="pingjia-div-t public-margin-top">

						<a class="" style="display: flex;">
							<span class="pingjia-div-t-l" style="margin-right: 10px;">总体评价</span>
							<div class="wm-list-div-r-t-l mui-ellipsis">
								<span class="mui-icon mui-icon-star star-ya"></span>
								<span class="mui-icon mui-icon-star star-ya"></span>
								<span class="mui-icon mui-icon-star star-ya"></span>
								<span class="mui-icon mui-icon-star star-ya"></span>
								<span class="mui-icon mui-icon-star star-ya"></span>

						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="" style="display: flex;">
							<span class="pingjia-div-t-l" style="margin-right: 10px;">速度评价</span>

								<span class="mui-icon mui-icon-star star-ya"></span>

						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="" style="display: flex;">
							<span class="pingjia-div-t-l" style="margin-right: 10px;">送达时间</span>
							<button type="button" class="mui-btn-link link-btn receive-time">请选择</button>

					</li>
				</ul>
			</div>
			<div class="pingjia-div-tt">
				
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
