<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="public-margin-top">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<input type="text" class="mui-input-clear" placeholder="手机">
					</div>
					<div class="mui-input-row">
						<input type="password" class="mui-input-password" placeholder="密码">
						<!--<input type="password" class="mui-input-clear" placeholder="密码">-->
					</div>
				</form>
				<div style="padding:0 15px" class="public-margin-top">
					<button type="button" class="mui-btn mui-btn-success public-g-btn btn-block">登&nbsp;录</button>
				</div>
				<div style="padding: 0 15px;">
					<button type="button" class="mui-btn-link mui-pull-left link-btn public-margin-top" style="padding: 0;right: 0;">忘记密码?</button>
					<button type="button" class="mui-btn-link mui-pull-right link-btn public-margin-top" style="padding: 0;right: 0;">立即注册</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/castapp.js"></script>
		<script type="text/javascript">
			//()可填参数true(ios状态栏颜色为黑色文字),false(ios状态栏颜色为白色文字)
			castapp.init(false);
		</script>
	</body>

</html>
