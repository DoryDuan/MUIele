<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">充值</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<div class="rechange-list">
							<span>充值金额：</span>
							<span class="o-s-text">50.00元</span>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view pay-wrap public-margin-top">
				<li class="mui-table-view-cell">
					<a class="">
						<span>选择支付方式</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						<span>支付宝支付</span>
						<input class="mui-pull-right" type="radio" style="position: relative;top:3px;">
					</a>
				</li>
			</ul>
			<div class="public-margin-top" style="padding:0 15px">
				<button type="button" class="mui-btn mui-btn-success public-b-btn btn-block">确认充值</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
