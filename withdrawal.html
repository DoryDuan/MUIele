<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">余额提现</h1>
		</header>
		<div class="mui-content withdrawal-wrap">
		    <p style="margin: 10px;">可提现余额<span class="o-m-text">50.00</span>元</p>
		    <div class="withdrawal-inf">
		    	<input type="text" placeholder="请输入提现金额" name="" id="" value="" />
		    </div>
		    <div class="withdrawal-sm">
		    	<h4><span class="mui-icon mui-icon-flag o-m-text"></span>3-10个工作日退回最近的消费账户中</h4>
		    	<p>银行处理退款会有一定延迟，请耐心等待，如有疑问，联系客服！</p>
		    </div>
		    <button class="public-b-btn">确认提醒</button>
		    <p style="text-align: center;">每天仅限一次</p>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
