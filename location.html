<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择城市</h1>
		</header>
		<div class="mui-content">
			<div class="location-div">
				<div class="location-div-t">
					<p class="bl-m-text">已经定位的城市</p>
					<button class="public-b-btn">杭州市</button>
				</div>
				<div class="location-div-m">
					<p class="bl-m-text">热门城市</p>
					<div class="location-div-t-wrap">
						<button>北京市</button>
						<button>上海市</button>
						<button>广州市</button>
						<button>杭州市</button>
						<button>长沙市</button>
						<button>深圳市</button>
						<button>成都市</button>
					</div>
				</div>
				<div class="location-div-b">
					<div class="location-div-b-nav">
						<p>A</p>
						<p>B</p>
						<p>C</p>
						<p>D</p>
						<p>E</p>
						<p>F</p>
						<p>G</p>
						<p>H</p>
						<p>I</p>
						<p>J</p>
						<p>K</p>
						<p>L</p>
						<p>M</p>
						<p>N</p>
						<p>O</p>
						<p>P</p>
						<p>Q</p>
						<p>R</p>
						<p>S</p>
						<p>T</p>
						<p>U</p>
						<p>V</p>
						<p>W</p>
						<p>X</p>
						<p>Y</p>
						<p>Z</p>
					</div>
					<div class="location-div-b-list">
						<p>A</p>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								安吉市
							</li>
							<li class="mui-table-view-cell">
								安康市
							</li>
						</ul>
						<p>B</p>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								北京市
							</li>
						</ul>
						<p>C</p>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								长沙市
							</li>
							<li class="mui-table-view-cell">
								长春市
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
